<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout et modification des Genres</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Genres </div>
 <div class="card-header" th:if="${mode=='edit'}"> Modification des Genres</div>
<div class="card-body">
 <form th:action="@{saveGenre}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Genre :</label>
<input type="hidden" name="idGen" class="form-control"
th:value="${genres.idGen}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Genre :</label>
 <input type="text" name="nomGen" class="form-control" th:value="${genres.nomGen}" required/>

</div>
<div class="form-group">
<label class="control-label">Description Genres :</label>
<input type="text" name="descriptionGen" class="form-control" th:value="${genres.descriptionGen}" required/>

</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeGen}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
