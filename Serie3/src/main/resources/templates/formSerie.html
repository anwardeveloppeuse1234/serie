<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Series</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Series</div>
 <div class="card-header" th:if="${mode=='edit'}"> Modification des Series</div>
<div class="card-body">
 <form th:action="@{saveSerie}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Serie :</label>
<input type="hidden" name="idSerie" class="form-control"
th:value="${serie.idSerie}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Serie :</label>
 <input type="text" name="nomSerie" class="form-control" th:value="${serie.nomSerie}" />
<span th:errors= ${serie.nomSerie} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Prix Serie:</label>
<input type="text" name="prixSerie" class="form-control" th:value="${serie.prixSerie}" />
<span th:errors=${serie.prixSerie} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Date creation :</label>
<input type="date" name="dateCreation" class="form-control" th:value="${serie.dateCreation}"/>
<span th:errors=${serie.dateCreation} class="text-danger"> </span>
</div>
<div th:if="${mode!='edit'}">
<div class="form-group"> 
<label class="control-label">Genre :</label>
 <select name="genre" class="form-control" required>
 <option th:each="c : ${genres}" th:value="${c.idGen}" th:text="${c.nomGen}"></option>
 </select>
</div>
</div>
<div th:if="${mode=='edit'}">
<div class="form-group"> 
<label class="control-label">Genre :</label>
 <select name="genre" class="form-control" required>
  <option th:value="${serie.genre.idGen}" th:text="${serie.genre.nomGen}" selected></option>
 <option th:each="c : ${genres}" th:value="${c.idGen}" th:text="${c.nomGen}"></option>
 </select>
</div>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeSeries}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
